<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puffycorp - Community</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .hero {
      background: url('your-image-url.jpg') no-repeat center center/cover;
      color: white;
      padding: 150px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    .button {
      background-color: #ff4081;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .section {
      padding: 50px 20px;
      text-align: center;
    }

    .about img {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .links a {
      background-color: #009688;
      padding: 12px 25px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Puffycorp's Community!</h1>
    <p>Join the fun, connect, and be a part of something amazing.</p>
    <a href="https://discord.com" class="button">Join Our Discord</a>
  </div>

  <!-- About Me Section -->
  <div class="section about">
    <h2>About Me</h2>
    <img src="her-photo.jpg" alt="AdoraFlame" />
    <p>THIS INFORMATION CAN BE EDITED TO YOUR LIKING, THIS IS JUST A PLACE HOLDER FOR INFORMATION TO ADD FOR A LATER DATE, YES YES?</p>
  </div>

  <!-- Community Links Section -->
  <div class="section links">
    <a href="https://www.twitch.tv/adoraflame" target="_blank">Follow me on Twitch</a>
    <a href="https://discord.com" target="_blank">Join my Discord</a>
    <!-- Add more links as needed -->
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; PuffyCorp.</p>
  </footer>

</body>
</html>
